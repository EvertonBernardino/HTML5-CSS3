<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os tremos para descobrir qual tag deverá utilizar em caso.</p>
    <ul>
        <li><abbr title="Para fazer um paragrafo usa a teg P">Parágrafós</abbr></li>
        <li><abbr title="Apra fazer um Titulo de primeiro nivel usa a teg h1 e para fazer de segundo nivel h2">Títulos</abbr></li>
        <li><abbr title="Apara inserir um ma imagem usa a teg img">Imagens</abbr></li>
        <li><abbr title="Para fazer apreviaçoes usa a teg abbr">Abreviações</abbr></li>
        <li><abbr title="Para colocar codigos fonte usa a teg cod">Códigos-fonte</abbr></li>
        <li><abbr title="para fazer lista enumeradas usa a teg ol e em segida a teg li">Listas Numeradas</abbr></li>
        <li><abbr title="Para fazer listas com demarcadores usa a teg ul e em seguida a teg li">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
