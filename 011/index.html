<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em vários dospositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
            <img src="imagens/Sem Título-3.png" alt="imagem flexível">
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML 5</p>
        <audio src="midia/guanacast-33.mp3"  controls autoplay></audio> <!--MP3 WAV OGG-->
        <audio preload="metadata" autoplay controls >
            <source src="midia/four.mp3" type="audio/mpeg">
            <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/four.mp3">Clique aqui</a></p>
        </audio>
    </p>

</html>
